{% extends 'admin/adminbase3.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <br />
            <div style="float: left;">
                <h3>Update Customer</h3>
            </div>
            <div style="float: right;"><button onclick="javascript:history.go(-1);" class="btn btn-success btn-sm"><i class="fas fa-arrow-left"></i>&nbsp;Go Back</button></div>
            <br />
        <hr class="mt-4">
            <form action="" method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <button class="btn btn-primary mt-3">Update Customer</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
