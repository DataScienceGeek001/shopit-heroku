{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container my-4">
    <!-- Featured Products -->
    <h3 class="my-4 border-bottom pb-3">Categories</h3>
    <div class="row">
        {% if data %}
        {% for cat in data %}
        <div class="col-md-2 mb-4 mr-3 ml-3">
            <div class="card shadow" style="width: 12.5em;">
                <a href="/category-product-list/{{cat.id}}"><img src="/media/{{cat.image}}" class="card-img-top"
                        style="width: 198px; height: 190px;" alt="{{cat.title}}" /></a>
                <div class="card-body">
                    <h6 class="card-text"><a href="#">{{cat.title}}</a></h6>
                </div>
            </div>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</main>
{% endblock %}
