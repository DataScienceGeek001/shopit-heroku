{% extends 'base.html' %}

{% block title %}Customer Registration{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<style>
    #error_1_id_username{
        color: red;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <br />
            <h3>Customer Registration Form</h3><hr>
            <form action="" method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <button class="btn btn-primary mt-3">Register</button>
            </form>
            <p class="mt-3"> Already have an account? <a href="{% url 'customerlogin' %}">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
